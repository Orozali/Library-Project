<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{person_id}(person_id=${person.getPerson_id()})}" th:object="${person}">
  <label for="name">Введите ФИО: </label>
  <input type="text" id="name" th:field="*{fullname}">
  <div th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}" style="color: red; font-size: smaller; font-style: italic">Name error</div><br>
  <label for="age">Введите год рождения: </label>
  <input type="text" id="age" th:field="*{birthdate}">
  <div th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}" style="color: red; font-size: smaller; font-style: italic">Name error</div><br>

  <input type="submit" value="Редактировать"/>
</form>
</body>
</html>
